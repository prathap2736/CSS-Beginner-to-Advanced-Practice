<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task-1 </title>
    <link rel="stylesheet" type="text/css" href="./task1.css" />
    <script src="https://kit.fontawesome.com/06ff6318ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="sec1">

                <label> User Name </label><br />
                <div class="red">
                    <input class="user" placeholder="Enter your name" />
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="sec2">

                <label> Email </label><br />
                <div class="orange">
                    <input class="mail" placeholder="Enter your mail" />
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="sec3">

                <label> Password </label><br />
                <div class="green">
                    <input class="pass" placeholder="Enter your password" />

                    <i class="fa-solid fa-key"></i>
                </div>
            </div>
            <div class="sec4">

                <label> Mobile No </label><br />
                <div class="yellow">
                    <input class="phone" placeholder="Enter your number" />
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
