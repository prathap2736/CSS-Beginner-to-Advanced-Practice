<!doctype html>
<html>
    <head>
        <title> Map-Task </title>
        <link rel="stylesheet" type="text/css"  href="./Task1.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/06ff6318ad.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
            <div class="first">
                <h3>Send a message</h3>
                <div class="f1">
                <form>
                    <label> First Name </label><br/>
                    <input class="in" placeholder="Siva"/>
                </form>
                <form>
                    <label> Last Name </label><br/>
                    <input class="in" placeholder="Kumar"/>
                </form>
                </div>
                <div class="f2">
                    <form>
                        <label> Email </label><br/>
                        <input class="in" placeholder="siva123@gmail.com"/>
                    </form>
                    <form>
                        <label> Mobile </label><br/>
                        <input class="in" placeholder="+91 8374638364"/>
                    </form>
                </div>
                <form>
                    <label> Message </label><br/>
                    <textarea class="in" placeholder="Write a message"></textarea>
                    <button class="btn">Send</button>
                </form>
            </div>
            <div class="frame">
                <div class="third">  
                    <h3>Contact Info</h3>
                    <div class="location">
                        <i class="fa-solid ph fa-location-dot"></i>
                        <p class="graph">Chennai beach, Tamilnadu, india</p>
                    </div>
                    <div class="mail">
                        <i class="fa-solid ph fa-envelope"></i>
                        <p class="graph">localcompany123@gmail.com</p>
                    </div>
                    <div class="phone">
                        <i class="fa-solid ph fa-phone"></i>
                        <p class="graph">+91 8790256830</p>
                    </div>
                    <div class="icons">
                        <i class="fa-brands icon fa-facebook"></i>
                        <i class="fa-brands icon fa-twitter"></i>
                        <i class="fa-brands icon fa-linkedin"></i>
                        <i class="fa-brands icon fa-instagram"></i>
                    </div>
                    <div>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.936497780301!2d80.21896167412038!3d12.975913414785607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d70050d495f%3A0xe1b0d7791146206d!2sCode99%20IT%20Academy!5e0!3m2!1sen!2sin!4v1741884546051!5m2!1sen!2sin" style="border:0; margin:51px 0px 0px -20px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                 </div>
            </div>
       </div> 
    </body>
</html>
